<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Clone</title>

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#e3e6e6;
}

/* ===== DARK MODE ===== */
.dark{
    background:#121212;
    color:white;
}
.dark .card{
    background:#1f1f1f;
    color:white;
}

/* ===== NAVBAR ===== */
.navbar{
    background:#131921;
    color:white;
    display:flex;
    align-items:center;
    padding:10px 20px;
}

.logo img{
    height:35px;
}

.search{
    flex:1;
    margin:0 20px;
}

.search input{
    width:100%;
    padding:8px;
}

.nav-links{
    display:flex;
    gap:20px;
    align-items:center;
}

.cart{
    cursor:pointer;
}

/* ===== CATEGORY BAR ===== */
.category{
    background:#232f3e;
    color:white;
    padding:10px;
    display:flex;
    gap:20px;
}

.category div{
    cursor:pointer;
}
.category div:hover{
    border:1px solid white;
    padding:5px;
}

/* ===== PRODUCTS ===== */
.products{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
    padding:20px;
}

.card{
    background:white;
    padding:15px;
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card button{
    margin-top:10px;
    padding:8px;
    width:100%;
    background:#ffd814;
    border:none;
    cursor:pointer;
}

.card button:hover{
    background:#f7ca00;
}

/* ===== CART BOX ===== */
.cart-box{
    background:white;
    padding:15px;
    margin:20px;
    display:none;
}

/* ===== FOOTER ===== */
footer{
    background:#131921;
    color:white;
    text-align:center;
    padding:15px;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
    <div class="logo">
        <!-- paste amazon logo image in same folder -->
        <img src="amazon-logo.png">
    </div>

    <div class="search">
        <input placeholder="Search Amazon" onkeyup="searchProduct()">
    </div>

    <div class="nav-links">
    <button onclick="toggleDark()">ðŸŒ™</button>

    <div id="userArea"></div>

    <div class="cart" onclick="toggleCart()">
        ðŸ›’ Cart (<span id="cartCount">0</span>)
    </div>
</div>
</div>

<!-- ===== CATEGORY FILTER ===== -->
<div class="category">
    <div onclick="filterProduct('all')">All</div>
    <div onclick="filterProduct('mobile')">Mobiles</div>
    <div onclick="filterProduct('electronics')">Electronics</div>
    <div onclick="filterProduct('fashion')">Fashion</div>
</div>

<!-- ===== PRODUCTS ===== -->
<div class="products">

    <div class="card" data-category="mobile">
        <h3 onclick="openProduct('Smartphone')" style="cursor:pointer">Smartphone</h3>
        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">
        <button onclick="addToCart('Smartphone')">Add to Cart</button>
    </div>

    <div class="card" data-category="electronics">
        <h3 onclick="openProduct('Laptop')" style="cursor:pointer">Laptop</h3>
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8">
        <button onclick="addToCart('Laptop')">Add to Cart</button>
    </div>

    <div class="card" data-category="electronics">
        <h3 onclick="openProduct('Headphones')" style="cursor:pointer">Headphones</h3>
        <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167">
        <button onclick="addToCart('Headphones')">Add to Cart</button>
    </div>

    <div class="card" data-category="fashion">
        <h3 onclick="openProduct('Shoes')" style="cursor:pointer">Shoes</h3>
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
        <button onclick="addToCart('Shoes')">Add to Cart</button>
    </div>

</div>

<!-- ===== CART DISPLAY ===== -->
<div class="cart-box" id="cartBox">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <button onclick="goToCheckout()" style="margin-top:10px;padding:8px;width:100%">
        Proceed to Checkout
    </button>
</div>

<footer>

</footer>

<!-- ===== JAVASCRIPT ===== -->
<script>
let cart = [];

/* LOAD SAVED CART */
window.onload = function(){
    let saved = localStorage.getItem("cart");
    if(saved){
        cart = JSON.parse(saved);
        updateCart();
    }
}

/* ADD TO CART */
function addToCart(item){
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCart();
}

/* UPDATE CART */
function updateCart(){
    document.getElementById("cartItems").innerHTML = "";
    cart.forEach(i=>{
        let li = document.createElement("li");
        li.innerText = i;
        document.getElementById("cartItems").appendChild(li);
    });
    document.getElementById("cartCount").innerText = cart.length;
}

/* TOGGLE CART */
function toggleCart(){
    let box = document.getElementById("cartBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
}

/* FILTER PRODUCTS */
function filterProduct(category){
    document.querySelectorAll(".card").forEach(card=>{
        card.style.display =
        category === "all" || card.dataset.category === category
        ? "block" : "none";
    });
}

/* SEARCH */
function searchProduct(){
    let input = document.querySelector(".search input").value.toLowerCase();
    document.querySelectorAll(".card").forEach(card=>{
        let name = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = name.includes(input) ? "block" : "none";
    });
}

/* DARK MODE */
function toggleDark(){
    document.body.classList.toggle("dark");
}

/* PRODUCT PAGE */
function openProduct(name){
    localStorage.setItem("product", name);
    window.location.href = "product.html";
}
function goToCheckout(){
    window.location.href = "checkout.html";
}
/* USER LOGIN STATUS */
function checkUser(){
    let user = localStorage.getItem("user");
    let area = document.getElementById("userArea");

    if(user){
        area.innerHTML = `
            Hello, <b>${user}</b>
            <span style="cursor:pointer;color:#febd69" onclick="logout()"> Logout</span>
        `;
    } else {
        area.innerHTML = `
            <span style="cursor:pointer" onclick="goLogin()">Sign In</span>
        `;
    }
}

function goLogin(){
    window.location.href = "login.html";
}

function logout(){
    localStorage.removeItem("user");
    location.reload();
}

checkUser();
</script>

</body>
</html>
